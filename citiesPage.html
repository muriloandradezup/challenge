    <!-- Popper JS -->

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!-- Meu Script -->
    <script src="challengeEngine.js"></script>
    <script src="requests.js"></script>

</head>

<body id="citiesPage">
<nav class="navbar">
    <ul class="nav navbar-left"> <li id="home"><a href="frontpage.html"
    >Home</a></li>
        <li id="cities" class="active"><a href="citiesPage.html">Cidades</a></li>
        <li id="clients"><a href="clientsPage.html">Clientes</a></li>
    </ul>
</nav>

<div class="container">
    <h1 class="page-header">Cidades</h1>
</div>

    <div class="container card">
        <span id="pesquisa">
        <span >Pesquisar Cidade: </span><input id="campoSearch" type="text">
        <button class="btn btn-primary btn-sm" id="goButton" onclick="searchCity()" ><img src="search-icon.png" alt="lupa" height="15" width="15"></button>

        </span>
    </div>
<br>

    <div id="tblContainer"  class="table-responsive" >
        <table id="tabela" class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>Nome</th>
                <th width="45%">Opções</th>

            </tr>
            </thead>

        </table>
    </div>

<div class="container">
<button class="btn btn-block btn-primary" data-toggle='modal' datatarget='#modalAdd' onclick="newCity( )" >Nova Cidade</button>
    <br>
</div>
<div class="container" id="navButtons" align="center"></div>
<br>

<div class="modal fade" id="modalAdd" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <!– Cabeçalho da janela modal -->
            <div class="modal-header">
                <h4 class="modal-title">Adicionar Cidade</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!– Corpo da janela modal -->
            <div class="modal-body">

                <span>Nome da Cidade: </span><input id= "campoNomeAdd" type="text">
            </div>
            <!– Rodapé da janela modal -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="addCidade()" >Salvar</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalEdit" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <!– Cabeçalho da janela modal -->
            <div class="modal-header">
                <h4 class="modal-title">Editar Cidade</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!– Corpo da janela modal -->
            <div class="modal-body">

                <label>Novo nome: </label><input id= "campoNomeEdit" type="text">
            </div>
            <!– Rodapé da janela modal -->
            <div class="modal-footer">
                <button id="confirmaEdit" type="button" class="btn btn-primary" data-dismiss="modal" onclick="editaCidade(this.value)" >Salvar</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalDelete" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <!– Cabeçalho da janela modal -->
            <div class="modal-header">
                <h4 class="modal-title">Deletar Cidade</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!– Corpo da janela modal -->
            <div class="modal-body">

                <span>Tem certeza que deseja apagar esta cidade? </span>
            </div>
            <!– Rodapé da janela modal -->
            <div class="modal-footer">
                <button type="button" id="confirmaDelete" class="btn btn-danger" data-dismiss="modal" onclick="deletaCidade(this.value)">Apagar</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>


</body>
