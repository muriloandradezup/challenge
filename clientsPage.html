<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Clientes</title>



    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="styleChallenge.css">


    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!-- Meu Script  -->
    <script src="challengeEngine.js"></script>
    <script src="requests.js"></script>
    <script src="constructor.js"></script>


</head>

<body id="clientsPage">
<nav class="navbar">
    <ul class="nav navbar-left"> <li id="home"><a href="frontpage.html"
    >Home</a></li>
        <li id="cities"><a href="citiesPage.html">Cidades</a></li>
        <li id="clients"  class="active"><a href="clientsPage.html">Clientes</a></li>
    </ul>
</nav>

<div class="container">
    <h1 class="page-header">Clientes</h1>
</div>

<div class="container card">
    <span id="pesquisa">
        <span>Pesquisar Cliente: </span><input id="campoSearch" type="text">
        <button class="btn btn-primary" id="goButton" onclick="searchClient()" >Go!</button>

        </span>
</div>

<br>

<div id="tblContainer"  class="table-responsive">
    <table id="tabela" class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th width="30%">Nome</th>
            <th width="35%">Cidade</th>
            <th width="26%">Opções</th>

        </tr>
        </thead>

    </table>
</div>

<div class="container">
    <button class="btn btn-block btn-primary" data-toggle='modal' datatarget='#modalAdd' onclick="newClient( )" >Novo Cliente</button>
    <br>
</div>

<div class="container" id="navButtons" align="center"></div>
    <br>



<div class="modal fade" id="modalAdd" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <!– Cabeçalho da janela modal -->
            <div class="modal-header">
                <h4 class="modal-title">Adicionar Cliente</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!– Corpo da janela modal -->
            <div class="modal-body" >

                <div><label>Novo nome: </label><input id= "campoNomeAdd" type="text"></div>
                <span>Pesquisar Cidade: <input id="pesqCidade" type="text"></span>
                <button class="btn btn-primary" onclick="sugereCidadeAdd()" >Go!</button>

                <div>
                    <select class='form-control' style="margin-top: 10px"  id="cidadeEscolhida" type='text'></select>
                </div>


                <!– Rodapé da janela modal -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="addCliente()">Salvar</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalEdit" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <!– Cabeçalho da janela modal -->
            <div class="modal-header">
                <h4 class="modal-title">Editar Cliente</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!– Corpo da janela modal -->
            <div class="modal-body" >

                <div><label>Novo nome: </label><input id= "campoNomeEdit" type="text"></div>
                <span>Pesquisar Cidade: <input id="novaCidade" type="text"></span>
                <button class="btn btn-primary" onclick="sugereCidade()" >Go!</button>

                    <div>
                        <select class='form-control' style="margin-top: 10px"  id="selecionaCidade" type='text'></select>
                    </div>


            <!– Rodapé da janela modal -->
            <div class="modal-footer">
                <button type="button" id="confirmaEdit" class="btn btn-primary" data-dismiss="modal" onclick="editaCliente(this.value)">Salvar</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>
</div>

<div class="modal fade" id="modalDelete" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <!– Cabeçalho da janela modal -->
            <div class="modal-header">
                <h4 class="modal-title">Deletar Cliente</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!– Corpo da janela modal -->
            <div class="modal-body">

                <span>Tem certeza que deseja apagar este Cliente? </span>
            </div>
            <!– Rodapé da janela modal -->
            <div class="modal-footer">
                <button type="button" id="confirmaDelete" class="btn btn-danger" data-dismiss="modal" onclick="deletaCliente(this.value)">Apagar</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>



</body>
</html>

    constroiTabelaCliente("https://customers-challenge.herokuapp.com/customers");


</script>

</body>
